<!DOCTYPE html>
    <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
    <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
    <!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
    <!--[if gt IE 8]><!--><!--<![endif]--> 
    <html class="pr-br"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web Clínica</title>
        <meta name="description" content="Clinica Web">
        <meta name="author" content="Lucas Rosa Barbosa - Gutemberg Dantas de Alencar">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bibliotecas CSS -->
        <link rel="stylesheet" href="css/lib/materialize.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        
        <!-- Estilos CSS -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-app="app-angular">

        <div class="row" ng-controller="Main" >
            <div class="col s1 m2 xl2 ">
                <ul id="slide-out" class="sidenav sidenav-fixed"><!-- Início Menu Lateral -->
                    <li class="usuario">
                        <img class="circle responsive-img" src="img/profile.jpg">
                        <span class="black-text name">John Doe</span>
                    </li>
                    <div class="divider"></div>
                    <li>
                        <a class="subheader">Pessoal</a>
                    </li>
                    <li>
                        <a href="index.html"><i class="fas fa-home"></i>Página Inicial</a>
                    </li>
                    <li>
                        <a href="#!"><i class="fas fa-address-card"></i>Dados Pessoais</a>
                    </li>
                    <li>
                        <div class="divider"></div>
                    </li>
                    <li>
                        <a class="subheader">Administrativo</a>
                    </li>
                    <li>
                        <a class="waves-effect" href="views/funcionario.html"><i class="fas fa-user"></i>Funcionario</a>
                    </li>
                    <li>
                        <a class="waves-effect" href="#!"><i class="fas fa-procedures"></i>Paciente</a>
                    </li>
                    <li>
                        <a class="waves-effect" href="#!"><i class="fas fa-user-md"></i>Consultas</a>
                    </li>
                    <li>
                        <a class="waves-effect" href="#!"><i class="fas fa-notes-medical"></i>Prontuário</a>
                    </li>
                </ul><!-- Fim Menu Lateral -->
            </div>
            <div class="col s10 m9 xl9" style="background-color: #ffffff;">
                <table>
                    <thead>
                        <tr>
                                <th>Id</th>
                                <th>Paciente</th>
                                <th>Início</th>
                                <th>Psicólogo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="consulta in agenda">
                                <td>{{consulta.id}}</td>
                                <td>{{consulta.paciente}}</td>
                                <td>{{consulta.inicio}}</td>
                                <td>{{consulta.psicologo}}</td>
                        </tr>
                    </tbody>
                    </table>
            </div>
            <div class="col s1 m2 xl1"></div>
        </div>

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Bibliotecas JavaScript -->
        <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <script type="text/javascript" src="js/lib/materialize.min.js"></script>

        <!-- Ajustes JavaScript -->
        <script type="text/javascript" src="js/main.js"></script>

        <!-- Módulo e Controllers Angular -->
        <script type="text/javascript" src="js/src/module.main.js"></script>
        <script type="text/javascript" src="js/src/controller.main.js"></script>
            
    </body>
</html>
